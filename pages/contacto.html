    <form>
        <main class="formulario">
            <h2>Contacto</h2>  <!-- Titulo de la sección en la que nos encontramos -->
            <h3>Completa tus datos!</h3>
            <div><!-- Pregunta sobre nombre y lugar para completarlo -->
                <label for="Nombre">Nombre Completo</label> 
                <br>
                <input type="text" name="Nombre">
            </div>
            <div><!-- Pregunta sobre la Edad que tiene el postulante -->
                <label for="Edad">Edad</label>
                <br>
                <input type="number" name="Edad">
            </div>
            <div><!-- email de contacto con el postulante -->
                <label for="Email">Email de contacto</label>
                <br>
                <input type="email" name="Email">
            </div>
            <div><!-- Numero de telefono para contacto -->
                <label for="Numero-telefono">Numero de contacto</label>
                <br>
                <input type="text/number" name="Numero-telefono">
            </div>
            <div><!-- horarios que dispone -->
                <label for="Horario">Disponibilidad horaria</label>
                <br>
                <select>
                    <option value="Full Time">Tiempo Completo</option>
                    <option value="Part Time">Medio tiempo</option>
                </select>
            </div>
            <div><!-- Puesto que quiere  -->
                <label for="Trabajo">Puesto a postular</label>
                <br>
                <label for="Camarero">Camarero</label>
                <input type="radio" name="Trabajo" id="Camarero" value="Camarero">
                <label for="Mozo">Mozo</label>
                <input type="radio" name="Trabajo" id="Moso" value="Mozo"    >
                <br>
                <label for="Bacha">Bacha</label>
                <input type="radio" name="Trabajo" id="Bacha" value="Bacha">    
                <label for="Chef">Cocinero</label>
                <input type="radio" name="Trabajo" id="Chef" value="Chef">
            </div>
            <div class="formulario__textos">
                <div><!-- Una breve descripcion sobre el -->
                    <label for="Descripcion">Contanos sobre vos</label>
                    <br>
                    <textarea name="Descripcion" cols="30" rows="10"></textarea>
                </div>
                <div><!-- Situacion imaginaria -->
                    <label for="Situacion">Suponiendo una situacion que haria</label>
                    <br>    
                    <textarea name="Situacion" cols="30" rows="10">Cuando ha tenido clientes que la tratan de forma prepotente o inadecuada, cómo lo ha tomado y cuál ha sido su forma de actuar frente a eso</textarea>
                </div>
                <div>
                    <label for="Listo">Enviar</label>
                    <input type="submit" name="Listo">
                </div>
            </div>
        </main>
        <div class="form__foto">
            <div>

            </div>  
            <div class="foto__croqueta">
                <img src="../Multimedia/Imagenes/croquetas.jpg" alt="">
            </div>

    </form>
